<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome = prompt("Digite o seu nome.").toUpperCase();
        let nomeVertical = nome.slice("");

        var text = "";
        for (let i = 0; i < nomeVertical.length; i++) {
            text += nomeVertical[i] + "\n";
        }

        //nomeVertical = nome.slice("").join("\n");

        alert(text);
    </script>
</body>

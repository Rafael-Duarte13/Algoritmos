<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text = prompt("Digite um palíndromo.").toLowerCase().replace(/ /g, "");
        let textInvertido = text.split("").reverse().join("");

        if (text == textInvertido) {
            alert('"' + textInvertido + '" é um políndromo.');
        } else {
            alert('"' + textInvertido + '" não é um políndromo.');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do {
            var cpf = prompt("Digite o número do seu CPF.");
            var checkDigitos = cpf.length;
            if (checkDigitos != 14) {
                alert("CPF inválido!");
            }
        } while (checkDigitos != 14) {}
        
        while (cpf[3] != "." || cpf[7] != "." || cpf[11] != "-") {
            alert("O campo deve ser preenchido dessa forma:\nxxx.xxx.xxx-xx");
            exit();
        }

        alert("CPF válido...");
    </script>
</body>
</html>

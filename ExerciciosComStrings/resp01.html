<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string1 = prompt("Digite o conteúdo da 1° string.");
        let string2 = prompt("Digite o conteúdo da 2° string.");

        alert(string1 + '\n Comprimento: ' + string1.length + '\n' + string2 + '\n Comprimento: ' + string2.length);

        if (string1 != string2) {
            alert("As duas strings possuem conteúdo diferente.");
        } else {
            alert("As duas strings possuem conteúdo iguais.");
        }
        if (string1.length != string2.length) {
            alert("As duas strings são de tamanhos diferentes.");
        } else {
            alert("As duas strings tem o mesmo tamanho.");
        }
    </script>
</body>
</html>

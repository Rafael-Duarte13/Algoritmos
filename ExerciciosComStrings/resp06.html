<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Digite a sua data de nascimento.");
        let dia = prompt("Dia:");
        let mes = prompt("Mes:");
        let ano = prompt("Ano:");

        if (mes == 1) {
            alert("Data de nascimento: " + dia + " de Janeiro de " + ano + ".");
            exit();
        } else if (mes == 2) {
            alert("Data de nascimento: " + dia + " de Fevereiro de " + ano + ".");
            exit();
        } else if (mes == 3) {
            alert("Data de nascimento: " + dia + " de Março de " + ano + ".");
            exit();
        } else if (mes == 4) {
            alert("Data de nascimento: " + dia + " de Abril de " + ano + ".");
            exit();
        } else if (mes == 5) {
            alert("Data de nascimento: " + dia + " de Maio de " + ano + ".");
            exit();
        } else if (mes == 6) {
            alert("Data de nascimento: " + dia + " de Junho de " + ano + ".");
            exit();
        } else if (mes == 7) {
            alert("Data de nascimento: " + dia + " de Julho de " + ano + ".");
            exit();
        } else if (mes == 8) {
            alert("Data de nascimento: " + dia + " de Agosto de " + ano + ".");
            exit();
        } else if (mes == 9) {
            alert("Data de nascimento: " + dia + " de Setembro de " + ano + ".");
            exit();
        } else if (mes == 10) {
            alert("Data de nascimento: " + dia + " de Outubro de " + ano + ".");
            exit();
        } else if (mes == 11) {
            alert("Data de nascimento: " + dia + " de Novembro de " + ano + ".");
            exit();
        } else if (mes == 12) {
            alert("Data de nascimento: " + dia + " de Dezembro de " + ano + ".");
            exit();
        } else {
            alert("Data inválida.");
            exit();
        }
    </script>
</body>
</html>

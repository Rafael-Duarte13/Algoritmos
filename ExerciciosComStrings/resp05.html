<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome = prompt("Digite o seu nome.").toUpperCase();
        let nomePiramideInvertida = "";
        
        for (let i = nome.length; i > 0; i--) {
            nomePiramideInvertida += nome.slice(0, i) + "\n";
        }
        alert(nomePiramideInvertida);
    </script>
</body>
</html>

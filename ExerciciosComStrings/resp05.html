<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome = prompt("Digite o seu nome.").toUpperCase();
        let nomeHorizontal = nome.slice("");
        var text = "";
        for (let i = nomeHorizontal.length; i >= 1; i--) {
            text += nomeHorizontal.slice(0, i) + "\n";
        }
        alert(text);
    </script>
</body>
</html>

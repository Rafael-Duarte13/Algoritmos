<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor = prompt("Qual é o valor do saque?");
        let total = valor;

        ced = 100;
        totalCed = 0;

        for (let i = 0; i < total; i++) {
            if (total >= ced) {
                total -= ced;
                totalCed++;
            }
        }
        alert("Valor do saque: " + valor + "R$\nVocê vai recerber " + totalCed + " de " + ced + "R$");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt('Digite um número menor que 1000'));
        if (numero > 1000) {
            alert('O número não pode ser maior que 1000');
            exit();
        }

        let unidades = numero % 10;
        let contaLouca = (numero - unidades) / 10;
        let dezenas = contaLouca % 10;
        let outraContaLouca = (contaLouca - dezenas) / 10;
        let centenas = outraContaLouca;

        if (numero > 0 && numero < 10) {
            alert(numero + ': ' + unidades.toFixed(0) + ' unidades.');
        } else if (numero >= 10 && numero < 100) {
            alert(numero + ': ' + dezenas.toFixed(0) + ' dezenas e ' + unidades.toFixed(0) + ' unidades.');
        } else {
            alert(numero + ': ' + centenas.toFixed(0) + ' centenas, ' + dezenas.toFixed(0) + ' dezenas e ' + unidades.toFixed(0) + ' unidades.');
        }
    </script>
</body>
</html>

<html>
<script>
let numero1 = prompt('Digite o 1° número.');
if (isNaN(numero1)) {
	alert('Digite apenas números!');
	exit();
}
numero1 = parseFloat(numero1);

let numero2 = prompt('Digite o 2° número.');
if (isNaN(numero2)) {
	alert('Digite apenas números!');
	exit();
}
numero2 = parseFloat(numero2);

let numero3 = prompt('Digite o 3° número.');
if (isNaN(numero3)) {
	alert('Digite apenas números!');
	exit();
}
numero3 = parseFloat(numero3);

let auxiliar;

if (numero1 > numero2) {
	auxiliar = numero1;
	numero1 = numero2;
	numero2 = auxiliar;
}
if (numero2 > numero3) {
	auxiliar = numero2;
	numero2 = numero3;
	numero3 = auxiliar;
}
if (numero1 > numero2) {
	auxiliar = numero1;
	numero1 = numero2;
	numero2 = auxiliar;
}

alert(numero1 + '->' + numero2 + '->' + numero3);
</script>
</html>

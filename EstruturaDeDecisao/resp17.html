<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Um ano é bissexto se ele for divisível por 400 ou se ele for divisível por 4 e não por 100.
        let ano = parseInt(prompt('Que saber se o ano é bissexto? Digite abaixo!'));

        if (ano % 4) {
            alert('O ano ' + ano + ' não é bissexto!');
        } else {
            alert('O ano ' + ano + ' é bissexto!');
        }
    </script>
</body>
</html>

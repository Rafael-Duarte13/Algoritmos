<html>
<script>
let idade = new Array(5);
let altura = new Array(5);

for (let i = 0; i < idade.length; i++) {
    idade[i] = parseInt(prompt('Idade da ' + (i+1) + '° pessoa.'));
}
for (let j = 0; j < altura.length; j++) {
        altura[j] = parseFloat(prompt('Qual é a altura da ' + (j+1) + '° pessoa?'));
}

alert('Idade: ' + idade.reverse().join(", ") + '\nAltura: ' + altura.reverse().join(", "));
</script>
</html>

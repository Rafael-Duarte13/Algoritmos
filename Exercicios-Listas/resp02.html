<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = new Array(10);
        for (let i = 0; i < 10; i++) {
            numeros[i] = prompt('Digite o ' + (i+1) + '° número inteiro.');
        }
        alert(numeros.reverse());
    </script>
</body>
</html>

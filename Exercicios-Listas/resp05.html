<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = new Array(10);
        let par = [];
        let impar = [];

        for (let i = 0; i < 10; i++) {
            numeros[i] = parseInt(prompt('Digite o ' + (i + 1) + '° número inteiro.'));
        }

        for (let i = 1; i < 10; i+=2) {
            par[i] = numeros[i];
        }

        for (let i = 0; i < 10; i+=2) {
            impar[i] = numeros[i];
        }
        alert('Números digitados: \n' + numeros + '\nNúmeros par: \n' + par + '\nNúmeros impar: \n' + impar);
    </script>
</body>
</html>

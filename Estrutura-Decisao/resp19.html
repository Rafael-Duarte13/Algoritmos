<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt('Digite um número menor que 1000'));
        if (numero > 1000) {
            alert('O número não pode ser maior que 1000');
            exit();
        }

        if (numero < 10) {
            alert(numero + ' = ' + numero + ' unidades.');
        } else if (numero >= 10 && numero < 100) {
            alert(numero);
        }
    </script>
</body>
</html>

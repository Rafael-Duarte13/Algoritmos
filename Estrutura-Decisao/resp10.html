<html>
<script>
let turno = prompt('Em que turno você estuda? \nM-matutino \nV-vespertino \nN-noturno');

switch (turno) {
	case 'M':
		alert('Bom dia');
		break;
	case 'V':
		alert('Boa tarde');
		break;
	case 'N':
		alert('Boa noite');
		break;
	default:
		alert('Valor inválido!');
}
</script>
</html>

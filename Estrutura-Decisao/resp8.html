<html>
<script>
let banana = parseFloat(prompt('Digite o valor da Banana.'));
let uva = parseFloat(prompt('Digite o valor da Uva'));
let caja = parseFloat(prompt('Digite o valor do Cajá'));

let opcao_compra;
let menor;

if (banana >= uva) {
	opcao_compra = 'Uva';
	menor = uva;
} else {
	opcao_compra = 'Banana';
	menor = banana;
}

if (caja <= menor) {
	opcao_compra = 'Cajá';
	menor = caja;
}

alert(opcao_compra + ' ' + menor.toFixed(2) + 'R$');
</script>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt('Digite o valor de A'));
        if (a == 0) {
            alert('Isso não é uma equação do segundo grau.\n("A" não pode ser igual a zero!)');
            exit();
        }

        let b = parseFloat(prompt('Digite o valor de B'));
        let c = parseFloat(prompt('Digite o valor de C'));

        delta = (b**2) - (4 * a * c);
        if (delta < 0) {
            alert('Essa equação não possui raizes reais, porque o calculo foi negativo!');
            exit();
        } else if (delta == 0) {
            alert('A equação possui apenas uma raiz real! = ' + delta);
        } else if (delta > 0) {
            alert(delta);
        }
    </script>
</body>
</html>

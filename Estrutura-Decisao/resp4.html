let letra1 = prompt('Digite um letra');
let letra = letra1.toLowerCase();
if (letra=='a' || letra=='e' || letra=='i' || letra=='o' || letra=='u') {
	alert('Você digitou a volga: ' + letra1);
} else if (!isNaN(letra)) {
	alert('Isso não é uma letra!');
} else {
	alert('Você digitou a consoante: ' + letra1);
}

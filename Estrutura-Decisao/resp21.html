<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do {
            var valor = parseFloat(prompt('Qual é o valor do saque?'));
            if (valor < 10 || valor > 600) {
                alert('O valor mínimo é de 10 reais e o máximo de 600 reais.');
            }
        } while (valor < 10 || valor > 600) {}
        
    </script>
</body>
</html>

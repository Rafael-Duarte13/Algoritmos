<html>
<script>
let a = new Array(10);
for (let i = 0; i < 10; i++) {
    a[i] = parseInt(prompt("Digite o " + (i+1) + "° número inteiro."));
}

let somaQuadrados = a[0]**2 + a[1]**2 + a[2]**2 + a[3]**2 + a[4]**2 + a[5]**2 + a[6]**2 + a[7]**2 + a[8]**2 + a[9]**2;

alert(somaQuadrados);
</script>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = new Array(10);
        let pares = [];
        let impares = [];

        let index_par = 0, index_impar = 0;

        for (let i = 0; i < numeros.length; i++) {
            numeros[i] = parseInt(prompt('Número ' + i));
            let resto = numeros[i] % 2;
            if (resto == 0) {
                pares[index_par] = numeros[i];
                index_par++;
            } else {
                impares[index_impar] = numeros[i];
                index_impar++;
            }
        }

        alert('Números digitados: \n' + numeros.join(', ') + '\nPares: \n' + pares.join(', ') + '\nImpares: \n' + impares.join(', '));
    </script>
</body>
</html>

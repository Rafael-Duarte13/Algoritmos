<html>
<script src="Retangulo.js"></script>
<script>
let comprimento = parseFloat(prompt('Informe o comprimento do local'));
let largura = parseFloat(prompt('Informe a largura do local'));

let largura_piso = parseFloat(prompt('Largura do piso'));
let comprimento_piso = parseFloat(prompt('Comprimento do piso'));

let terreno = new Retangulo(comprimento, largura);
let piso = new Retangulo(largura_piso, comprimento_piso);

alert('Área do terreno: ' + terreno.obterArea() + '\nÁrea do piso: ' + piso.obterArea() + '\nQuantidade de pisos: ' + terreno.obterArea() / piso.obterArea());
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = parseInt(prompt('Digite um número inteiro.'));
        let numero2 = parseInt(prompt('Digite outro número inteiro.'));

        let numeroReal = parseFloat(prompt('Digite um número real.'));

        a = (numero1 * 2) + (numero2 / 2);
        b = numeroReal + (numero1 * 3);
        c = numeroReal * numeroReal;
        
        alert('O produto do dobro do primeiro com metade do segundo= ' + a + '\nA soma do triplo do primeiro com o terceiro= ' + b + '\nO terceiro elevado ao cubo= ' + c);
    </script>
</body>
</html>

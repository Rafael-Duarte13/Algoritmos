<html>
<script type="text/javascript">
	alert('Digite a media de todos os bimestres!');
	bim1 = parseFloat(prompt('Primeiro bimestre'));
	bim2 = parseFloat(prompt('Segundo bimestre'));
	bim3 = parseFloat(prompt('Terceiro bimestre'));
	bim4 = parseFloat(prompt('Quarto bimestre'));

	resultado = bim1 + bim2 + bim3 + bim4;
	resultado = resultado / 4;

	alert(resultado);
</script>
</html>

<html>
<script type="text/javascript">
	alert('Que saber sua média total?');
	alert('Preencha as perguntas a seguir de acordo com as suas médias por bimestre!');
	bim1 = parseFloat(prompt('Qual foi a sua média no 1° Bimestre?'));
	bim2 = parseFloat(prompt('Qual foi a sua média no 2° Bimestre?'));
	bim3 = parseFloat(prompt('Qual foi a sua média no 3° Bimestre?'));
	bim4 = parseFloat(prompt('Qual foi a sua média no 4° Bimestre?'));
	confirm('Tem certeza que você que saber?');

	resultado = bim1 + bim2 + bim3 + bim4;
	resultado = resultado / 4;

	alert('Sua média total: ' + resultado);
</script>
</html>

<html>
<script type="text/javascript">
	let qtdHoras = parseInt(prompt('Infome a quantidade de horas trabalhadas'));
	let valorHora = parseFloat(prompt('Informe o valor recebido por hora'));
	let salarioBruto = qtdHoras * valorHora;
	alert('Seu sálario bruto será de ' + salarioBruto);
</script>
</html>

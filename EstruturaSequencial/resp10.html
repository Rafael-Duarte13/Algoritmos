<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
	<script>
		let tempCelsius = parseFloat(prompt('Informe a temperatura em graus CELSIUS'));
		let tempFarenheit = 9 / 5 * tempCelsius + 32;
		alert(tempCelsius + '°C = ' + tempFarenheit + '°F');	
	</script>
</body>
</html>

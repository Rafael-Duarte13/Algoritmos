<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>
<body>
    <script>
        let metros = parseFloat(prompt('Qual é o tamanho da área em metros quadrados?'));
        let litros = metros / 3;

        let latas = litros / 18;
        let valor = latas * 80;

        alert('Você tem que comprar ' + latas.toFixed(0) + ' latas!\nPor: ' + valor.toFixed(2) + 'R$');
    </script>
</body>
</html>

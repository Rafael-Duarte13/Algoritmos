<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
	<script>
		let notas = new Array(4);
		let soma = 0;
		for (let i = 0; i < 4; i++) {
			notas[i] = parseFloat(prompt('Digite a ' + (i+1) + '° nota.'));
			soma += notas[i];
		}
		let media = soma / 4;
		alert('Notas: ' + notas + '\nMédia: ' + media.toFixed(1));
	</script>
</body>
</html>

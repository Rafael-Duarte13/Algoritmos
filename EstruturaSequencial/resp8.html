<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
	<script>
		let qntHoras = parseInt(prompt('Informe a quantidade de horas trabalhadas no mês.'));
		let valorHora = parseFloat(prompt('Informe o valor recebido por hora.'));
		let salarioBruto = qntHoras * valorHora;
		alert('Seu sálario bruto é ' + salarioBruto.toFixed(2) + 'R$');
	</script>
</body>
</html>

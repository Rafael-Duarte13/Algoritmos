<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
	<script>
		let metros = parseInt(prompt('Digite o valor em metros a ser convertido para centimetros.'));
		let resultado = metros * 100;
		alert(metros + ' metros = ' + resultado + ' centimetros.');
	</script>
</body>
</html>

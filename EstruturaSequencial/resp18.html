<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tamanho = parseFloat(prompt('Digite o tamanho do arquivo pra download em MB.'));
        let velocidade = parseFloat(prompt('Digite a velocidade do link em Mbps.'));

        let tempo = tamanho / velocidade;
        let minuto = tempo / 60;

        alert("O tempo aproximado do download usando esse link Ã©: " + minuto + " minutos.");
    </script>
</body>
</html>
